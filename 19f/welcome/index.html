<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
        <link href="css/animate.css" rel='stylesheet'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <style>
            .animation {
                animation-duration: 0.75s;
            }
            .animation-welcome {
                animation-duration: 0.25s;
            }
            .center {
                font-family: 'Open Sans';
                font-size: 42px;
                color: white;
                font-weight: 300;
                text-align: center;
                letter-spacing: 6px;
                margin-top: 0px;
            }
            .background {
                background-color: #5e4858;
            }
            .center-welcome {
                text-align: center;
                color: white;
                font-family: 'Open Sans';
                margin-top: 40vh;
                margin-bottom: 10px;
                letter-spacing: 4px;
                font-weight: 600;
            }
            .center-countdown {
                margin-top: 35vh;
                text-align: center;
                font-weight: 600;
                letter-spacing: 4px;
                font-family: 'Open Sans';
                color: white;
            }
            .countdown {
                text-align: center;
                color: white;
                font-family: 'Open Sans';
                font-size: 38px;
                margin-top: -15px;
            }
        </style>
    </head>
    <body class="background">
        <h5 id="welcome" class="animation-welcome center-welcome">WELCOME TO</h5>
        <h3 id="text" class="animation center">HACKUTD VI</h3>
        <h3 id="text" class="animation center">Be sure to join the Slack!</h3>
        <h1 class="countdown"></h1>
        <h5 id="countdown-header" class="animation-header center-countdown">CEREMONY STARTS</h5>
        <script>
            $(document).ready(function () {
                $('#text').addClass("animated");
                $('#welcome').addClass("animated");
                
                animate();
                
                function animate() {
                    $('#text').addClass('fadeInUp');
                    $('#welcome').addClass('fadeIn');

                    setTimeout(function () {
                        $('#text').removeClass('fadeInUp').addClass('fadeOutUp');
                        $('#welcome').removeClass('fadeIn').addClass('fadeOut');

                        setTimeout(function () {
                            $('#text').removeClass('fadeOutUp');
                            $('#welcome').removeClass('fadeOut');
                            $('#text').trigger('animationEnd');
                        }, 2000);
                    }, 5000);
                }

                $('#text').on('animationEnd', animate);

                timer();
                
                function timer() {
                    var date = new Date();
                    var targetDate = new Date("November 9, 2020 12:00:00");
                    var diff = Math.abs(targetDate - date);
                    var duration = moment.duration(diff);
                    
                    if (moment().isAfter(moment(targetDate))) {
                        $('.countdown').text("soon");
                    } else {
                        $('.countdown').text("in " + duration.humanize());
                    }
                }

                setInterval(timer, 60000);
            });
        </script>
    </body>
</html>
